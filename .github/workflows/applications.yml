name: Svelte Generated Applications
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
env:
    TEST_SCRIPTS_PATH: ${{ github.workspace }}/.github/workflows/scripts
jobs:
    svelte-image:
        name: Prepare Svelte Image
        runs-on: ubuntu-latest
        concurrency:
            group: apps-dev-${{ matrix.apps }}-${{ github.head_ref || github.sha }}
            cancel-in-progress: true
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v2
            - name: Create Svelte Hipster docker image
              run: |
                  docker build -t jhipster/svelte-hipster:$GITHUB_SHA --build-arg UID=$(id -u) --build-arg GID=$(id -g) .
                  mkdir -p svelte-artifacts/images
                  docker save jhipster/svelte-hipster:$GITHUB_SHA > svelte-artifacts/images/svelte-image.tar
            - name: Save Svelte Docker image
              uses: actions/upload-artifact@v2
              with:
                  name: docker-artifact
                  path: svelte-artifacts/images
                  retention-days: 1
    development-profile-builds:
        needs: svelte-image
        name: ${{ matrix.apps }}
        concurrency:
            group: apps-dev-${{ matrix.apps }}-${{ github.head_ref || github.sha }}
            cancel-in-progress: true
        runs-on: ${{ matrix.os }}
        timeout-minutes: 15
        strategy:
            fail-fast: false
            matrix:
                apps:
                    [
                        'monolithic-session-maven.jdl',
                        'monolithic-session-gradle.json',
                        'monolithic-jwt-maven-skip-user.jdl',
                        'monolithic-jwt-gradle.json',
                        'monolithic-session-maven-reactive.jdl',
                    ]
                os: [ubuntu-latest]
                node_version: [16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Download latest chrome binary
              if: contains(matrix.os , 'ubuntu-latest')
              run: |
                  sudo apt-get update
                  sudo apt-get install google-chrome-stable -y
                  sudo apt-get install xvfb
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node_version }}
            - name: Gradle - Configure cache
              uses: actions/cache@v2
              if: contains(matrix.apps, 'gradle')
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-7.8.1
            - name: Maven - Configure cache
              uses: actions/cache@v2
              if: contains(matrix.apps, 'maven')
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-7.8.1
            - name: Configure cypress cache
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.cache/Cypress/9.6.x
                      ~/.cache/Cypress/cy
                  key: ${{ runner.os }}-cypress-9.6.x
            - name: Retrieve saved Svelte Docker Image
              uses: actions/download-artifact@v2
              with:
                  name: docker-artifact
                  path: svelte-artifacts/images
            - name: Docker load
              run: |
                  cd svelte-artifacts/images
                  docker load < svelte-image.tar
            - name: Prepare environment
              run: |
                  mkdir -p "$HOME/svelte-app"
                  mkdir -p "$HOME/.m2"
                  mkdir -p "$HOME/.gradle"
                  mkdir -p "$HOME/.cache"
            - name: Generate application
              if: contains(matrix.apps, '.json')
              run: |
                  cd "$HOME/svelte-app"
                  cp $TEST_SCRIPTS_PATH/${{ matrix.apps }} .yo-rc.json
                  docker run --rm -v $PWD:/app -v $HOME/.cache:/home/shipster/.cache  jhipster/svelte-hipster:$GITHUB_SHA --no-insight --force
            - name: Generate application
              if: contains(matrix.apps, '.jdl')
              run: |
                  cd "$HOME/svelte-app"
                  cp $TEST_SCRIPTS_PATH/${{ matrix.apps }} app.jdl
                  docker run --rm -v $PWD:/app -v $HOME/.cache:/home/shipster/.cache  jhipster/svelte-hipster:$GITHUB_SHA import-jdl app.jdl --no-insight --force
            - name: Maven - Unit tests
              if: contains(matrix.apps , 'maven')
              run: |
                  cd "$HOME/svelte-app"
                  docker run --rm -v $PWD:/app -v $HOME/.m2:/home/shipster/.m2 --entrypoint ./mvnw jhipster/svelte-hipster:$GITHUB_SHA -ntp test
            - name: Gradle - Unit tests
              if: contains(matrix.apps, 'gradle')
              run: |
                  cd "$HOME/svelte-app"
                  docker run --rm -v $PWD:/app -v $HOME/.gradle:/home/shipster/.gradle --entrypoint ./gradlew jhipster/svelte-hipster:$GITHUB_SHA test --no-daemon
            - name: Frontend - Unit tests
              run: |
                  cd "$HOME/svelte-app"
                  docker run --rm -v $PWD:/app --entrypoint ./npmw jhipster/svelte-hipster:$GITHUB_SHA test -- --coverage
            - name: Maven - Package application
              if: contains(matrix.apps , 'maven')
              run: |
                  cd "$HOME/svelte-app"
                  docker run --rm -v $PWD:/app -v $HOME/.m2:/home/shipster/.m2 --entrypoint ./mvnw jhipster/svelte-hipster:$GITHUB_SHA -ntp -Pprod verify
            - name: Gradle - Package application
              if: contains(matrix.apps, 'gradle')
              run: |
                  cd "$HOME/svelte-app"
                  docker run --rm -v $PWD:/app -v $HOME/.gradle:/home/shipster/.gradle --entrypoint ./gradlew jhipster/svelte-hipster:$GITHUB_SHA -Pprod bootJar --no-daemon
            - name: Maven - Cypress tests
              if: contains(matrix.apps , 'maven')
              run: |
                  cd "$HOME/svelte-app"
                  docker run -d  --rm -v $PWD:/app -v $HOME/.m2:/home/shipster/.m2 -p8080:8080 --entrypoint ./mvnw jhipster/svelte-hipster:$GITHUB_SHA -DskipTests
                  timeout 180 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:8080/api/authenticate)" != "200" ]]; do sleep 5; done' || false
                  npm run e2e:ci
            - name: Gradle Cypress tests
              if: contains(matrix.apps, 'gradle')
              run: |
                  cd "$HOME/svelte-app"
                  docker run --rm -v $PWD:/app -v $HOME/.gradle:/home/shipster/.gradle --entrypoint ./gradlew jhipster/svelte-hipster:$GITHUB_SHA clean
                  docker run -d --rm -v $PWD:/app -v $HOME/.gradle:/home/shipster/.gradle -p8080:8080 --entrypoint ./gradlew jhipster/svelte-hipster:$GITHUB_SHA -x test
                  timeout 180 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:8080/api/authenticate)" != "200" ]]; do sleep 5; done' || false
