name: JHipster Svelte Generator
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    generator-jhipster-svelte:
        concurrency:
            group: generator-${{ matrix.node_version }}-${{ matrix.apps }}-${{ github.head_ref || github.sha }}
            cancel-in-progress: true
        runs-on: ${{ matrix.os }}
        timeout-minutes: 20
        strategy:
            fail-fast: false
            matrix:
                node_version: [20.x]
                os: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node_version }}
            - run: npm ci
            - run: npm run lint
    publish-docker-image:
        if: ${{ !github.head_ref }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
        steps:
            - name: Checkout JHipster Svelte generator repository
              uses: actions/checkout@v4
            - uses: docker/metadata-action@v3
              id: meta
              with:
                  images: jhipster/jhipster-svelte
                  tags: |
                      type=ref,event=branch
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Build and push JHipster Svelte main branch image
              uses: docker/build-push-action@v2
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
